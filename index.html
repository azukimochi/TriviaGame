<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pop-Culture Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/responsive.css" />
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
   <div class="outer-box">
       <header>Pop-Culture Trivia!</header>
       <div class="inner-box">
           <div id="timer"></div>
           <br>
           <div id="response"></div>
           <br><br>
           <div id="question"></div>
           <div class="myResults" id="result-correct"></div>
           <div class="myResults" id="result-incorrect"></div>
           <div class="myResults" id="result-unanswered"></div>
           <br><br>
           <div class="choices" id="answer1"></div>
           <div class="choices" id="answer2"></div>
           <div class="choices" id="answer3"></div>
           <div class="choices" id="answer4"></div>
           <br><br>
           <div class="myResults" id="restart"></div>
           <div id="start">Start</div>
           <div class="clearfix" id="image"></div>
       </div>
   </div>
    
</body>
</html>
